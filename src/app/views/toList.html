<h2>{{title}}</h2>
<table class="table table-hover table-sm">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellidos</th>
    <th scope="col">E-mail</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list_petition">
    <td>{{item._id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.surname}}</td>
    <td>{{item.email}}</td>
  </tr>
  </tbody>
</table>
